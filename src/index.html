<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ethstarter</title>

  <!-- Bootstrap -->
  <!-- <link href="css/bootstrap.min.css" rel="stylesheet"> -->
  <link href="css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div style='width:82%; margin: auto'>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <a class="navbar-nav mr-auto navbar-brand" href="#">ETHSTARTER</a>
        <div class="form-inline my-2 my-lg-0">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active ">
              <a class="nav-link" href="#">HOME <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">ABOUT</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">BUIDL</a>
            </li>
          </ul>
        </div>
      </div>
  </nav>
  <div >

    <!-- <div class="row"> -->
      <!-- <div class="col-lg-12"> -->

        <div id="loader">
          <p class="text-center">We're getting something exciting ready for you ...</p>
        </div>

        <div id="content" style="display: none;">

          <div class="imageParent">
              <!-- <img class="fullImage" src="https://images.pexels.com/photos/345415/pexels-photo-345415.jpeg?cs=srgb&dl=action-air-balance-345415.jpg&fm=jpg"> -->
              <h1 id='title'>ETHSTARTER</h1>
          </div>

          <div id="listProjects">
          </div>

          <form class="form-summation" onsubmit="App.createProject(); return false">
            <h2>Start Your Project Today</h2>
            <div class="form-group">
              <label for="title">Title</label>
              <input id="titleInput" type="text" class="form-control" placeholder="Name of Project">
            </div>
            <div class="form-group">
              <label for="description">What's it about?</label>
              <input id="descriptionInput" type="text" class="form-control" placeholder="What you want EVERYONE to know">
            </div>
            <div class="form-group">
              <label for="target">Crowdfunding Target</label>
              <input id="targetInput" type="number" class="form-control" placeholder="Enter Ether Value">
            </div>
            <div class="form-group">
              <label for="title">Image of your Project</label>
              <input id="urlInput" type="text" class="form-control" placeholder="Enter URL here">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Let's start!</button>
          </form>
          <p id="accountAddress" class="text-center"></p>
        </div>
      </div>
    </div>
  <!-- </div> -->
  <!-- </div> -->

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
